{{ define "main" }}

<div class="relative min-h-24 h-auto w-full">
  {{ partial "headerDark.html" .}}
</div>

<!-- Header & Hero -->
<div class="h-screen overflow-hidden w-full">
  <!-- Hero -->
  <div
    class="relative flex justify-center gap-4 flex-col items-center mx-auto h-full w-full bg-cover bg-local"
  >
    <div class="w-full h-screen flex flex-col md:flex-row">
      <!-- Internships Section -->
      <div
        class="w-full md:w-1/2 h-1/2 md:h-full bg-cover bg-center relative"
        style="
          background-image: url('/notassets/human-hands-connected-with-green-thread.jpg');
        "
      >
        <div
          class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/40"
        ></div>
        <div
          class="bg-black bg-opacity-40 h-full flex flex-col items-center justify-center p-8"
        >
          <h2 class="text-4xl text-white font-bold mb-4">
            {{ i18n "Inter014a7" }}
          </h2>
          <p class="text-lg text-white mb-6 text-center max-w-md">
            {{ i18n "Kicks16d25" }}<br />{{ i18n "Gainv4a38e" }}
          </p>
          <a
            class="z-10 px-6 py-3 border border-white text-white font-semibold rounded-md hover:bg-white hover:text-black transition"
            href="{{ .Site.BaseURL }}{{ .Lang }}/internship"
            >{{ i18n "Learnb1a34" }}</a
          >
        </div>
      </div>
      <!-- Partnerships Section -->
      <div
        class="w-full md:w-1/2 h-1/2 md:h-full bg-cover bg-center relative"
        style="background-image: url('/notassets/partnership.jpg')"
      >
        <div
          class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/40"
        ></div>
        <div
          class="bg-black bg-opacity-40 h-full flex flex-col items-center justify-center p-8"
        >
          <h2 class="text-4xl text-white font-bold mb-4">
            {{ i18n "Partn29d94" }}
          </h2>
          <p class="text-lg text-white mb-6 text-center max-w-md">
            {{ i18n "Colla99074" }}<br />{{ i18n "Explo6d773" }}
          </p>
          <a
            class="z-10 px-6 py-3 border border-white text-white font-semibold rounded-md hover:bg-white hover:text-black transition"
            href="{{ .Site.BaseURL }}{{ .Lang }}/partnership"
            >{{ i18n "Learnb1a34" }}</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
