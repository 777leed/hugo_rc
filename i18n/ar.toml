other = "مهمتنا"

[Ourmi51fbe]
other = "تتمثل مهمتنا في توفير حلول مستدامة للمجتمعات التي تفتقر إلى الخدمات الأساسية. نريد لهذه المجتمعات أن تحقق الاكتفاء الذاتي من خلال التعليم وحملات التوعية والتدريب والبرامج والمشاريع التي تساعدها على اكتساب المهارات مع تعزيز مجتمعاتها من الداخل."

[OurVi18e22]
other = "رؤيتنا"

[Ourvi417e5]
other = "تتمثل رؤيتنا في تنفيذ مشاريع وبرامج ومشاركة مجتمعية مستدامة في المجتمعات الصغيرة التي تنمو بسرعة تفوق إمكانياتها. نهدف إلى إلهام السكان، وخاصة الشباب، لقيادة التغيير في مجتمعاتهم."

