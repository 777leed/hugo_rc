[Thebe71ff9]
other = "بدأت بدايات المجتمعات المرنة (RC) في عام 2014 عندما وصل رئيس ومؤسس المجتمعات المرنة إيستمان جونسون إلى المغرب كمتطوع في فيلق السلام (2014-2016) في برنامج الماجستير الدولي المشترك مع جامعة سينسيناتي حيث طور مشروع أطروحة الماجستير في مجتمعه في تمصلوحت. وبعد 28 شهرًا، عاد بعد 28 شهرًا لإكمال شهادته وواصل العمل مع مجتمعه من خلال إنشاء فريق من المهندسين لتصميم أفران فخار تعمل بالنفايات مع تعاونية الفخار المحلية في تمصلوحت. وخلال هذه الفترة، أنشأ مشروع \"RC\" وحصل على جائزة فولبرايت للطالب الباحث (2018-2019) للعودة إلى المغرب لجمع بيانات عن نفايات المباعة لدعم المشروع. ومنذ ذلك الحين، يعمل المركز الإقليمي في كل جزء من المغرب على تكوين شراكات قوية مع الجمعيات المحلية وجامعة سينسيناتي في دمج مجالي التنمية المستدامة والتعليم."

