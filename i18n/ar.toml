[Sincefbd7d]
other = "منذ عام 2016، تتعاون المجتمعات المرنة مع كلية الهندسة والعلوم التطبيقية في جامعة سينسيناتي لإنشاء مشاريع التخرج لطلاب السنة النهائية في كلية الهندسة. وتحت إشرافنا، يقوم هؤلاء الطلاب بإجراء مشاريع بحثية وتصميم مشاريع، ويساعدون في تطوير مشاريع رائدة مع المركز الوطني للدراسات والبحوث حول المياه والطاقة التابع لجامعة القاضي عياض في مراكش. وعلاوة على ذلك، يمكّن برنامج التدريب الداخلي لدينا المتدربين من إنشاء ورش عمل ومشاريع بدعم منا، مما يعزز الاعتقاد بأن أي شخص يمكن أن يكون \"عامل تغيير\" في مجتمعه إذا ما توفرت له الموارد والمساعدة المناسبة."

[Commu9db78]
other = "أنشطة المشاركة المجتمعية"

[EXCHAd95a9]
other = "تبادل الثقافات"

[Resil4a2f7]
other = "تقدم المجتمعات الصامدة أنشطة مجتمعية متعددة مع الجمعيات والمنظمات المحلية في تمصلوحت لمجموعات طلاب التبادل في المغرب مثل أمديست، ومركز اللغة والثقافة في مراكش، ومركز التبادل المغربي. وقد تم تنظيم أنشطة مع الجمعيات المحلية في مركز الشباب ومركز فيرس آند فورتس المعروف. داخل المجتمع، نعرض على الطلاب زيارة إحدى العائلات المحلية وتناول وجبة مطبوخة في المنزل معهم. ثم نخرج إلى الشوارع من خلال وضع الأواني وزراعتها وطلائها من خلال نشاط \"زوين أب\" الذي نقوم به."

[EDUCA2cf63]
other = "التثقيف والتمكين"

[Resil06757]
other = "تؤمن المجتمعات المرنة بأن التنمية الاجتماعية هي حجر الزاوية في بناء مجتمعات أقوى للمستقبل. فالجمهور المتعلم والمتمكّن لديه القدرة على إطلاق أي شيء يحلم به. وفي كثير من الأحيان، يحتاج الشباب إلى مرشدين لتوجيههم وموارد لمساعدتهم على الانطلاق. تساعد المجتمعات المرنة، جنباً إلى جنب مع الجمعيات الشريكة الرائعة لنا، في تمكين المجتمعات من خلال تقديم ندوات وورش عمل ودورات تدريبية للشباب والجمعيات المحلية. تُقدَّم باقات ورش العمل التي نقدمها شخصياً أو افتراضياً وباللغة الإنجليزية أو الفرنسية أو العربية المغربية (الدارجة). المواد التي نقدمها هي كتيبات الميسرين والمشاركين وشرائح العروض التقديمية."

[BUILD312c2]
other = "قم ببناء رحلتك الخاصة"

[Custoea496]
other = "خصص رحلتك الجماعية التطوعية إلى المغرب من خلال خياراتنا المرنة لمسار الرحلة المثالية للمجموعات التي يقودها أعضاء هيئة التدريس أو المجموعات المستقلة. سواء كنت تتطلع إلى الانغماس في الثقافة المحلية أو الانخراط في خدمة المجتمع أو استكشاف المناظر الطبيعية المتنوعة في المغرب، يمكنك بناء برنامج رحلتك الخاص بك ليناسب أهداف مجموعتك. اختر من بين مجموعة من الأنشطة، بدءاً من التبادل الثقافي وورش العمل التعليمية إلى المشاريع المجتمعية العملية، وكلها مصممة لخلق تجربة هادفة ومؤثرة."


