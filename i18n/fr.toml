[AGENTf2c83]
other = "LES ACTEURS DU CHANGEMENT"

[Sincefbd7d]
other = "Depuis 2016, Resilient Communities collabore avec le College of Engineering and Applied Sciences (UC CEAS) de l'Université de Cincinnati pour mettre en place des projets capstone pour les étudiants en ingénierie de dernière année. Sous notre direction, ces étudiants mènent des projets de recherche et de conception, contribuant au développement de projets pilotes avec le Centre national d'études et de recherches sur l'eau et l'énergie (CNEREE) de l'Université Cadi Ayyad à Marrakech. En outre, notre programme de stage permet aux stagiaires de créer des ateliers et des projets avec notre soutien, en encourageant la conviction que chacun peut être un \"agent de changement\" dans sa communauté s'il dispose des ressources et de l'assistance appropriées."

[Commu9db78]
other = "Activités d'engagement communautaire"

[EXCHAd95a9]
other = "ÉCHANGE DE CULTURES"

[Resil4a2f7]
other = "Resilient Communities propose de multiples activités communautaires avec des associations et organisations locales à Tameslouht pour des groupes d'étudiants en échange au Maroc tels que AMIDEAST, Center for Language and Culture in Marrakech, et Morocco Exchange. Des activités ont eu lieu avec des associations locales à la Maison des Jeunes et au célèbre Centre Fiers et Forts. Au sein de la communauté, nous proposons aux étudiants de rendre visite à une famille locale et de manger avec elle un repas fait maison. Ensuite, nous descendons dans la rue pour placer, planter et peindre des pots dans le cadre de notre activité \"Zwin-Up\" !"

[EDUCA2cf63]
other = "ÉDUQUER ET RESPONSABILISER"

[Resil06757]
other = "Resilient Communities estime que le développement social est la pierre angulaire de la construction de communautés plus fortes pour l'avenir. Un public éduqué et responsabilisé a le potentiel de mettre en œuvre tout ce dont il peut rêver. Souvent, les jeunes ont besoin de mentors pour les guider et de ressources pour les aider à démarrer. Les Communautés résilientes, en collaboration avec nos formidables associations partenaires, aident les communautés à se prendre en charge en proposant des séminaires, des ateliers et des formations pour les jeunes et les associations locales. Nos ateliers sont proposés en personne ou virtuellement, en anglais, en français ou en arabe marocain (darija). Nous fournissons les manuels de l'animateur et du participant, ainsi que les diapositives de présentation."

[BUILD312c2]
other = "CONSTRUISEZ VOTRE PROPRE VOYAGE"

[Custoea496]
other = "Personnalisez votre voyage de groupe au Maroc grâce à nos options d'itinéraires flexibles, parfaites pour les groupes dirigés par des professeurs ou indépendants. Que vous souhaitiez vous immerger dans la culture locale, vous engager dans un service communautaire ou explorer les divers paysages du Maroc, vous pouvez construire votre propre itinéraire pour répondre aux objectifs de votre groupe. Choisissez parmi une gamme d'activités, depuis les échanges culturels et les ateliers éducatifs jusqu'aux projets communautaires pratiques, toutes conçues pour créer une expérience significative et marquante."

