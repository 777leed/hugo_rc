other = "IPI"

[IPIInb8c11]
other = "Les stagiaires de l'IPI suivront soit (1) un programme de stage dans le cadre d'un projet spécial (SPI) dont les objectifs et les étapes sont décidés par le stagiaire et le CR, soit (2) un programme de stage par étapes (PBI) avec une collaboration pratique à des ateliers et des activités avec des centres locaux et des associations dans tout le pays."

[Phase040c0]
other = "Phase I - Développement d'ateliers / Apprentissage de la langue et de la culture (6 semaines)"

[Thema49103]
other = "L'objectif principal de la phase 1 est de développer l'agence du stagiaire au Maroc."

[Wewan1e7c3]
other = "Nous voulons qu'ils soient capables de voyager et de travailler de manière indépendante et de construire un réseau d'homologues et de mentors dans plusieurs villes."

[Phase02fca]
other = "Phase II - Développement du sujet de recherche et du projet (6 semaines)"

["\u200bInPh8c85e"]
other = "Au cours de la phase II, le stagiaire utilise son pouvoir accru pour créer des ateliers et commencer à contribuer activement au travail de développement au Maroc."

[Theydc654a]
other = "Ils développent et animent des ateliers, assurent la coordination avec les ONG et leurs homologues et organisent de petits projets préfinancés ou sans financement."

[Theinc83b3]
other = "Le stagiaire poursuit également son propre projet de passion basé sur les besoins qu'il a identifiés dans les communautés qu'il a visitées au cours de la phase I."

[Phaseb1ea8]
other = "Phase III - Élaboration de la proposition de projet et engagement communautaire (4 semaines)"

[Phase7ff50]
other = "La phase III utilise les recherches du stagiaire comme base pour appliquer les compétences en matière de rédaction de demandes de subvention et de gestion des projets. Elle marque le passage de projets à petite échelle à une vision à grande échelle et encourage le stagiaire à poursuivre ce type de travail à l'avenir."

[Atthebc758]
other = "À la fin de la phase, le stagiaire exécute son projet ou s'assure que les membres de la communauté en sont les propriétaires."

