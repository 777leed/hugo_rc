[SPIin7925b]
other = "Les stagiaires SPI suivent la structure des IBP, mais avec des exigences réduites. Bien qu'ils puissent choisir de participer à l'ensemble du processus PBI, les stagiaires SPI doivent accomplir des tâches spécifiques qui leur permettent d'atteindre leurs propres objectifs et ceux du CR. Les détails exacts de chaque IPS sont négociés entre le CR et le stagiaire. En tant que stagiaire, vous utiliserez vos compétences pour travailler de manière indépendante et en équipe avec d'autres stagiaires et les chefs de projet de l'association marocaine, sous la supervision du personnel de RC."

