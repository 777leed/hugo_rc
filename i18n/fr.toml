["RC'so464b6"]
other = "Les objectifs de RC s'articulent autour des trois volets du développement durable : projets et programmes de collaboration (économiques/environnementaux/sociaux), formation et développement (social), et accueil d'activités d'engagement communautaire pour les programmes d'échange (socioculturel). Si vous souhaitez en savoir plus sur nos projets, sur la manière dont vous ou votre association pouvez établir un partenariat avec nous, et/ou sur la manière dont vous pouvez soutenir notre mission, n'hésitez pas à nous contacter à l'adresse suivante : ejohnson@resilientcommunitiesngo.org."

