[Resil2e819]
other = "Resilient Communities (RC) offre une variété de programmes de stages adaptés à différents intérêts et objectifs. Que vous soyez étudiant, professionnel ou passionné par le développement communautaire, nous avons des opportunités pour vous. Veuillez noter que les stagiaires sont responsables des dépenses telles que les billets d'avion et les frais personnels. Bien que nous n'offrions pas de bourses, nous vous encourageons à explorer les possibilités de financement par l'intermédiaire du bureau des études à l'étranger de votre université."

[Appli98931]
other = "Les candidatures doivent être déposées deux mois avant la date de début du programme. Les dates de début et de fin coïncident avec les dates des semestres universitaires habituels."

[Selec60d2b]
