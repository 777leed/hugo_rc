[Wecur099fc]
other = "Nous proposons actuellement des stages en phase et des stages dans le cadre de projets spéciaux, soit à distance, soit au Maroc. Nos modèles sont adaptables afin de vous permettre de développer, de renforcer et d'acquérir des compétences utiles à votre développement professionnel."

[Inter39f6a]
other = "Les stages ont lieu au cours de chaque semestre universitaire (automne - printemps - été). Les stages à distance requièrent de 7 à 30 heures par semaine, et les stages dans le pays requièrent de 30 à 40 heures par semaine et ne sont pas rémunérés. Si votre programme universitaire exige plus d'heures, les tâches peuvent être ajustées pour répondre à vos exigences en matière d'heures de travail."

