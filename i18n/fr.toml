[Oncet133b5]
other = "Une fois le candidat sélectionné, l'équipe de Resilient Communities rencontrera le stagiaire pour discuter de ses passions et de ses objectifs et de la manière dont ils peuvent être appliqués aux phases décrites ci-dessous. À la fin de chaque phase, les stagiaires rédigeront un article résumant les connaissances et les compétences acquises. Les articles seront publiés sur le site web de Resilient Communities."

[Onboa10bf8]
other = "Embarquement"

[Thein25a58]
other = "Le stage commencera par un dialogue sur la liste de tâches fournie et les attentes de toutes les parties. Les détails des projets et les résultats du stage seront discutés et déterminés."

