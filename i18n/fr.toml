[OurFod49b9]
other = "Notre histoire fondatrice"

[Thebe71ff9]
other = "Les débuts de Resilient Communities (RC) ont commencé en 2014 lorsque le président et fondateur, Eastman Johnson, est arrivé au Maroc en tant que volontaire du Peace Corps (2014-2016) dans le cadre de leur programme conjoint de master international avec l'Université de Cincinnati, dans lequel il a développé son projet de thèse de master dans sa communauté de Tameslouht. Après 28 mois, il est revenu pour terminer son diplôme et a continué à travailler avec sa communauté en mettant en place une équipe d'ingénieurs pour concevoir des fours de poterie alimentés par des déchets avec la coopérative de poterie locale de Tameslouht. Pendant ce temps, il a créé RC et a reçu la bourse Fulbright de chercheur étudiant (2018-2019) pour retourner au Maroc afin de recueillir des données sur les déchets vendus pour soutenir le projet. Depuis lors, RC travaille dans toutes les régions du Maroc en formant des partenariats solides avec des associations locales et l'Université de Cincinnati, fusionnant les deux domaines du développement durable et de l'éducation."

[OurMia2d3b]
other = "Notre mission"

[Ourmi51fbe]
other = "Notre mission est de fournir des solutions durables aux communautés qui manquent de services de base. Nous voulons que ces communautés soient autosuffisantes grâce à l'éducation, aux campagnes de sensibilisation, aux formations, aux programmes et aux projets qui les aident à acquérir des compétences tout en renforçant leurs communautés de l'intérieur."

[OurVi18e22]
other = "Notre vision"

[Ourvi417e5]
other = "Notre vision est de mettre en œuvre des projets, des programmes et des technologies d'engagement communautaire durable dans les petites communautés qui se développent rapidement au-delà de leurs moyens. Nous visons à inspirer les résidents, en particulier les jeunes, à conduire le changement dans leurs communautés."

